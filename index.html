<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess Game | MERN</title>
  </head>
  <body>
    <div class="container">
      <div class="game-box">
        <div class="game-inner-box">
          <h2 class="h1">Guess Game</h2>
          <div class="avatar">
            <img src="./images/p1.png" alt="" class="imagepro"/>
            <h3 class="player h3">Player 1</h3>
          </div>

          <input type="password" class="player1" />

          <div class="warning"></div>

          <div class="chance"></div>

          <h2 class="h1 gamestaus"></h2>
          <button class="startGame">Start Game</button>

          <input type="text" class="player2" />
          <button class="guess">Guess Game</button>

          <h1 class="result"></h1>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
